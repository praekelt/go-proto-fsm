<div class="modal-header">
    <h3 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;<span data-ng-if="!editing">Add conversation</span><span data-ng-if="editing">Edit conversation</span></h3>
</div>
<div class="modal-body">
    <form name="form" data-ng-model-options="{ getterSetter: true }">
        <div class="form-group required" ng-class="{ 'has-error': form.name.$invalid && form.name.$dirty }">
            <label for="field-name">Name</label>
            <input id="field-name" type="text" name="name" class="form-control"
                   data-ng-model="property({ name: 'name' })" required />
        </div>
        <div class="form-group">
            <label for="field-description">Description</label>
            <textarea id="field-description" type="text" name="description" class="form-control"
                      data-ng-model="property({ name: 'description' })"></textarea>
        </div>
        <div class="form-group required" ng-class="{ 'has-error': form.colour.$invalid && form.colour.$dirty }">
            <label for="field-colour">Colour</label>
            <input id="field-colour" type="text" name="colour" class="form-control"
                   data-colorpicker data-ng-model="property({ name: 'colour' })"
                   required />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="$close()" data-ng-disabled="form.$pristine || form.$invalid">OK</button>
    <button class="btn btn-warning" data-ng-click="$dismiss('cancel')">Cancel</button>
</div>
