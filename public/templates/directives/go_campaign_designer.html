<div id="campaign-designer">
    <ul class="nav nav-pills">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <span class="glyphicon glyphicon-plus"></span> Add <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a href="#" class="btn-add-conversation" data-ng-click="add('conversation')">
                        <span class="glyphicon glyphicon-cog"></span> Conversation
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-add-channel" data-ng-click="add('channel')">
                        <span class="glyphicon glyphicon-road"></span> Channel
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-add-router" data-ng-click="add('router')">
                        <span class="glyphicon glyphicon-random"></span> Router
                    </a>
                </li>
            </ul>
        </li>
        <li data-ng-class="{'disabled': !componentSelected}">
            <a href="#">
                <span class="glyphicon glyphicon-remove-circle"></span> Remove
            </a>
        </li>
        <li data-ng-class="{'active': connectPressed, 'disabled': !componentSelected}">
            <a href="#" class="btn-connect" data-ng-click="connect()">
                <span class="glyphicon glyphicon-link"></span> Connect
            </a>
        </li>
        <li>
            <a href="javascript://" data-ng-click="zoomIn()">
                <span class="glyphicon glyphicon-zoom-in"></span> Zoom in
            </a>
        </li>
        <li>
            <a href="javascript://" data-ng-click="zoomOut()">
                <span class="glyphicon glyphicon-zoom-out"></span> Zoom out
            </a>
        </li>
        <li>
            <a href="#" data-ng-click="refresh()">
                <span class="glyphicon glyphicon-refresh"></span> Refresh
            </a>
        </li>
    </ul>
</div>
