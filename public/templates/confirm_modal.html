<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete<span data-ng-if="name"> "{{ name }}"</span><span data-ng-if="!name"> selected {{ type }}</span>?</h3>
</div>
<div class="modal-body">
    <button class="btn btn-danger" data-ng-click="$close()">Yes</button>
    <button class="btn btn-warning" data-ng-click="$dismiss('no')">No</button>
</div>
